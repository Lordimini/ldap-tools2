<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LDAP Tools{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Dark Mode -->
    <style>
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .navbar {
            background-color: #222 !important;
        }
        .dark-mode .footer {
            background-color: #222 !important;
        }
        .clickable-row {
            cursor: pointer;
        }
       
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">LDAP Tools</a>
            <div class="navbar-nav ms-auto">
                {% if session.logged_in %}
                    <span class="navbar-text me-3">Welcome, {{ session.username }}</span>
                    <a class="btn btn-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-primary" href="{{ url_for('auth.login') }}">Login</a>
                {% endif %}
                <!-- Dark Mode Toggle Button -->
                <button id="darkModeToggle" class="btn btn-secondary">
                    <span id="darkModeIcon">üåô</span> Dark Mode
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 LDAP Manager. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

    <!-- Bootstrap Table JS -->
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const body = document.body;

        // Check if dark mode is enabled in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeIcon.textContent = '‚òÄÔ∏è';
            darkModeToggle.textContent = ' Light Mode';
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeIcon.textContent = '‚òÄÔ∏è';
                darkModeToggle.textContent = ' Light Mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeIcon.textContent = 'üåô';
                darkModeToggle.textContent = ' Dark Mode';
            }
        });
    </script>
    
</body>
</html>
